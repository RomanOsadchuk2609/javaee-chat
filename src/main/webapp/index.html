<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Java EE 7 Websocket Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./resource/css/bootstrap.min.css" rel="stylesheet">
    <link href="./resource/css/chat.css" rel="stylesheet">
    <script src="resource/js/jquery-1.10.2.min.js"></script>
    <script src="resource/js/bootstrap.min.js"></script>
    <script src="resource/js/chat.js"></script>
</head>

<body>
<div class="container">

    <div class="col-md-10 chat-signin">
        <form class="form-signin">
            <h2 class="form-signin-heading">Chat sign in</h2>
            <label for="nickname">Nickname</label>
            <input type="text" class="input-block-level" placeholder="Nickname" id="nickname">
            <button class="btn btn-large btn-primary" type="submit"
                    id="enterRoom">Sign in</button>
        </form>
    </div>

    <div class="col-md-10 chat-wrapper">
        <form id="do-chat">
            <h2 class="alert alert-success"></h2>
            <table id="response" class="table table-bordered"></table>
            <fieldset>
                <div class="controls">
                    <input type="text" class="input-block-level" placeholder="Your message..." id="message" style="height:60px"/>
                    <input type="submit" class="btn btn-large btn-block btn-primary" value="Send message" />
                    <button class="btn btn-large btn-block" type="button" id="leave-room">Leave room</button>
                </div>
            </fieldset>
        </form>
    </div>

</div>
</body>
</html>
